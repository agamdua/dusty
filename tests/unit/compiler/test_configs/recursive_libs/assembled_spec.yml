bundles:
    simple:
        apps:
            - simpleapp
apps:
    simpleapp:
        source: ~/gc/simpleapp
        image: docker.gamechanger.io/simpleapp
        commands:
          always: run-script.sh
        compose:
          environment:
            gcenv: local
        depends:
            libs: !!set
                ? lib1
                ? lib2
libs:
    lib1:
        depends:
            libs:
                - lib2
    lib2:
        language:
            python
services: {}
