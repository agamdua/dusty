bundles:
    simple:
        apps:
            - simpleapp
apps:
    simpleapp:
        image: docker.gamechanger.io/simpleapp
        commands:
          always: run-script.sh
          once: ''
        compose:
          environment:
            gcenv: local
        depends:
            apps:
                - app2
            libs: []
            services: []
    app2:
        image: docker.gamechanger.io/app2
        commands:
          always: run-script.sh
          once: ''
        compose:
          environment:
            gcenv: local
        depends:
            apps: []
            libs: []
            services: []
libs: {}
services: {}
