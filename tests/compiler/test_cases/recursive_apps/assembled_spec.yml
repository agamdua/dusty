bundles:
    simple:
        apps:
            - simpleapp
apps:
    simpleapp:
        source: ~/gc/simpleapp
        image: docker.gamechanger.io/simpleapp
        commands:
          always: run-script.sh
        compose:
          environment:
            gcenv: local
        depends:
            apps:
                - app2
    app2:
        source: ~/gc/app2
        image: docker.gamechanger.io/simpleapp
        commands:
          always: run-script.sh
        compose:
          environment:
            gcenv: local
libs: {}
services: {}
